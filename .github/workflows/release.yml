name: Auto Release by VersionCode

on:
  push:
    branches:
      - main # يعمل عند تحديث الفرع الرئيسي
  workflow_dispatch: # يسمح بالتشغيل اليدوي

permissions:
  contents: write # صلاحية إنشاء Tags و Releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Extract Version Code
        id: extract_version
        run: |
          # يبحث عن السطر الذي يحتوي على versionCode ويستخرج الرقم فقط
          # ملاحظة: تأكد أن ملف build.gradle.kts يحتوي على versionCode = رقم
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -n 1 | sed 's/[^0-9]*//g')
          
          if [ -z "$VERSION_CODE" ]; then
            echo "Error: Could not find versionCode in app/build.gradle.kts"
            exit 1
          fi

          echo "Detected Version Code: $VERSION_CODE"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/PinterestAdKiller-v${{ env.VERSION_CODE }}.apk

      - name: Create Tag and Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_CODE }} # التاج هو رقم الإصدار
          name: Release v${{ env.VERSION_CODE }}
          body: |
            Automatic Release generated by GitHub Actions.
            
            - **Version Code:** ${{ env.VERSION_CODE }}
            - **Build Action ID:** ${{ github.run_number }}
            
            _This release is automatically built from the main branch._
          files: app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
